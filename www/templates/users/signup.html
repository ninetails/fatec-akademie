<ion-view view-title="Signup" hide-back-button="true" hide-nav-bar="true" name="signup-view">
  <ion-content class="padding">
    <form ng-submit="signup()">
      <div class="list list-inset">
        <label class="item item-input item-floating-label">
          <span class="input-label">Usuario*</span>
          <input type="text" placeholder="Usuario" ng-model="data.username" tabindex="1">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Senha*</span>
          <input type="password" placeholder="Senha" ng-model="data.password" tabindex="2">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email*</span>
          <input type="email" placeholder="Email" ng-model="data.email" tabindex="3">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Nome*</span>
          <input type="text" placeholder="Nome" ng-model="data.first_name" tabindex="4">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Sobrenome</span>
          <input type="text" placeholder="Sobrenome" ng-model="data.last_name" tabindex="5">
        </label>
      </div>
      <button type="submit" class="button button-block button-calm" tabindex="6">Cadastrar-se</button>
    </form>
  </ion-content>
</ion-view>
