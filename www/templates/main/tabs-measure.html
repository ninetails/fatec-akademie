<ion-view view-title="Medidas" cache-view="false">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="type in measure_types">
        {{type.text}}
        <a ng-href="#/main/measure/{{type.id}}">
          <i class="icon ion-chevron-right"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
